<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-7 brand">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
            <div class="heading">
               <h2>Travis Wayne</h2>
               <p>Your Best Choice</p>
            </div>
          </div>
          <div class="col-md-5">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign up for a free account!</p>
              <form action="#!" id="signUp">
                  <div class="form-group">
                    <label for="fullname" class="sr-only">Full Name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="Full Name">
                    <small></small>
                  </div>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input oninput="handleInput(event)" type="text" id="email" class="form-control" placeholder="Email address">
                    <small></small>
                    <div class="icons email">
                      <i class='bx bxs-check-circle check' ></i>
                      <i class='bx bxs-x-circle x' ></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phonenumber" class="sr-only">Phone Number - Optional</label>
                    <input oninput="phoneNumber(event)" type="nubmer" id="phonenumber" class="form-control" placeholder="Phone Number - Optional">
                    <small></small>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input oninput="passwordCheck(event)" type="password" id="password" class="form-control" placeholder="***********">
                    <small></small>
                    <div class="icons password">
                      <i class='bx bxs-check-circle check' ></i>
                      <i class='bx bxs-x-circle x' ></i>
                    </div>
                  </div>
                  <div class="form-group mb-4">
                    <label for="confirmpassword" class="sr-only">Confirm Password</label>
                    <input oninput="passwordCheck(event)" type="password" id="confirmpassword" class="form-control" placeholder="***********">
                    <small></small>
                    <div class="icons confirmpassword">
                      <i class='bx bxs-check-circle check' ></i>
                      <i class='bx bxs-x-circle x' ></i>
                    </div>
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Sign Up">
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
                <p class="login-card-footer-text">Already have an account? <a href="#!" class="text-reset">Login here</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
